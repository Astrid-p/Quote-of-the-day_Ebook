<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Quote of the Day</h1>
  <div id="quote">Loading quote...</div>

  <script>
    const quotes = [
      "The best way to predict the future is to invent it.",
      "Believe you can and you're halfway there.",
      "Do one thing every day that scares you.",
      "Success is not final, failure is not fatal: it is the courage to continue that counts.",
      "What you get by achieving your goals is not as important as what you become by achieving your goals."
    ];

    function getQuoteOfTheDay() {
      const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      const saved = JSON.parse(localStorage.getItem("quoteOfDay") || "{}");
      if (saved.date === today) {
        return saved.quote;
      } else {
        const index = Math.floor(Math.random() * quotes.length);
        const quote = quotes[index];
        localStorage.setItem("quoteOfDay", JSON.stringify({date: today, quote}));
        return quote;
      }
    }

    document.getElementById("quote").innerText = getQuoteOfTheDay();
  </script>
</body>
</html>
